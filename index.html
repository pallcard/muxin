<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/header.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	mui.plusReady(function(){
      		plus.navigator.setStatusBarStyle("light");
      		plus.navigator.setStatusBarBackground("#C9394A");
      	})
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav title">
	    <h1 class="mui-title title-color" id="muxin_title"><b>慕信</b></h1>
	</header>
	<nav class="mui-bar mui-bar-tab">
	    <a class="mui-tab-item mui-active" tabindex="0">
	        <span class="mui-icon mui-icon-weixin"></span>
	        <span class="mui-tab-label">慕信</span>
	    </a>
	    <a class="mui-tab-item" tabindex="1">
	        <span class="mui-icon mui-icon-phone"></span>
	        <span class="mui-tab-label">通讯录</span>
	    </a>
	    <a class="mui-tab-item" tabindex="2">
	        <span class="mui-icon mui-icon-paperplane"></span>
	        <span class="mui-tab-label">发现</span>
	    </a>
	    <a class="mui-tab-item"  tabindex="3">
	        <span class="mui-icon mui-icon-person"></span>
	        <span class="mui-tab-label">我的</span>
	    </a>
	</nav>
	<script type="text/javascript">
		var muxinArray = [
		{
			pageId: "chatlist.html",
			pageUrl: "chatlist.html"
		},
		{
			pageId: "contact.html",
			pageUrl: "contact.html"
		},
		{
			pageId: "discover.html",
			pageUrl: "discover.html"
		},
		{
			pageId: "me.html",
			pageUrl: "me.html"
		},
		];
		
		var muxinStyle = {
			top: "44px",
			bottom: "50px"
		}
		
		mui.plusReady(function(){
			
			//禁止返回登录页面
			mui.back = function(){
				return false;
			}
			
			// 对网络连接进行监听
			netChangeSwitch();
			
			var indexWebview = plus.webview.currentWebview()
			
			for (var i = 0; i < muxinArray.length; i++) {
				var muxinPage = plus.webview.create(
					muxinArray[i].pageUrl,
					muxinArray[i].pageId,
					muxinStyle
				);
				muxinPage.hide();
				indexWebview.append(muxinPage);
			}
			
			plus.webview.show(muxinArray[0].pageId)
			
			mui(".mui-bar-tab").on("tap","a", function(){
				var tabindex = this.getAttribute("tabindex");			
				plus.webview.show(muxinArray[tabindex].pageId,"fade-in",200);
				for (var i = 0; i < muxinArray.length; i++) {
					if (i != tabindex) {
						plus.webview.hide(muxinArray[i].pageId, "fade-out",200);
					}
				}
			})
			// 延时加载
			setTimeout("initData()", "1000");
		})
		
		
		// 监听网络状态更改
		function netChangeSwitch() {
			document.addEventListener("netchange", function(){
				// 网络状态获取和判断
				var connectionStatus = plus.networkinfo.getCurrentType();
				if (connectionStatus != 0 && connectionStatus != 1) {
					var muxin_title = document.getElementById("muxin_title");
					muxin_title.innerHTML = "<b>慕信</b>";
				} else {
					var muxin_title = document.getElementById("muxin_title");
					muxin_title.innerHTML = "<b>慕信（未连接）</b>";
				}
			})
		}
		
		// 预加载
		function initData() {
			var chatlist = plus.webview.getWebviewById("chatlist.html");
			mui.fire(chatlist, "refresh");
			var me = plus.webview.getWebviewById("me.html");
			mui.fire(me, "refresh");
			
		}
	</script>
</body>
</html>
